<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dop6 | Additional</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <div class="header__logo">
          <a href="#">
            <img src="images/logo.svg" alt="logo">
          </a>
        </div>
        
        <nav class="menu">
          <ul class="menu__items">
            <li class="menu__item">Home</li>
            <li class="menu__item">Products</li>
            <li class="menu__item">Blog</li>
            <li class="menu__item">About us</li>
            <li class="menu__item">Contacts</li>
          </ul>
        </nav>

        <form class="search__content">
          <input class="search__content-field" type="search" name="search" id="search" placeholder="search">
          <button class="search__content-icon" type="submit"><img src="images/search-icon.svg" alt="search-icon"></button>
        </form>

      </div>
    </div>
  </header>


  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
